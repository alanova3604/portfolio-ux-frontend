<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script type="text/javascript">
        // Este script toma la URL que dio 404 y la convierte en un parámetro
        // para que el index.html pueda leerla y React Router sepa a dónde ir.
        var l = window.location;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname.split('/').slice(0, 1 * (l.pathname.split('/')[1] === 'portfolio-ux-frontend' ? 2 : 1)).join('/') + '/?p=/' + l.pathname.slice(1).split('/').slice(l.pathname.split('/')[1] === 'portfolio-ux-frontend' ? 1 : 0).join('/').replace(/&/g, '~and~') + (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash);
    </script>
</head>
<body>
</body>
</html>
